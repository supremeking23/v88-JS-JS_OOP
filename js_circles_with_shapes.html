<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body * {
				outline: 1px dashed red;
			}
			header {
				padding: 10px;
				display: flex;
				justify-content: space-between;
				background-color: #ff9100;
				border-bottom: 10px solid #ff6d00;
			}

			.btn {
				padding: 10px 20px;
				margin: 0 10px;
				color: #fff;
				border-color: transparent;
				cursor: pointer;
			}

			.btn-red {
				border-color: #b71c1c;
				background-color: #b71c1c;
			}

			.btn-yellow {
				border-color: #ffd600;
				background-color: #ffd600;
			}

			.btn-green {
				border-color: #1b5e20;
				background-color: #1b5e20;
			}

			.btn-circle {
				padding: 20px;
				border-radius: 50px;
			}

			.btn-square {
				padding: 20px;
			}

			.btn-star {
				padding: 20px;
				clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
			}

			.btn-reset {
				background-color: #263238;
				border-color: #263238;
			}
			.canvas {
				width: 100%;
				height: 100vh;
				background: #212121;
			}
			/* .color-button-group,
			.shape-button-group {
				display: inline-block;
			} */
		</style>
		<script src="./js_circle_with_shapes.js"></script>

				let color_buttons = document.querySelectorAll(".color-button-group button");

				active_shape.classList.add("btn-green");

				for (let i = 0; i < color_buttons.length; i++) {
					console.log(color_buttons[i]);
				}

				for (let i = 0; i < shape_group.length; i++) {
					shape_group[i].addEventListener("click", function () {
						// this.classList.add("btn-green");
						// active_shape = shape_group[i];
						// if (shape_group[i].classList.contains("btn-circle")) {
						// 	shape_group[i].classList.add("btn-green");
						// } else if (shape_group[i].classList.contains("btn-square")) {
						// 	shape_group[i].classList.add("btn-green");
						// } else {
						// 	shape_group[i].classList.remove("btn-green");
						// }

						shape_group[0].classList.remove("btn-green");
						shape_group[i].classList.remove("btn-green");
						shape_group[i].classList.add("btn-green");
					});
				}

				// load in init
			});
		</script>
	</head>
	<body>
		<header>
			<div class="color-button-group">
				<button type="button" class="btn btn-green">Green</button>
				<button type="button" class="btn btn-red">Red</button>
				<button type="button" class="btn btn-yellow">Blue</button>
			</div>

			<div class="shape-button-group">
				<button type="button" class="btn btn-circle"></button>
				<button type="button" class="btn btn-square"></button>
				<button type="button" class="btn btn-star"></button>
			</div>

			<button type="button" class="btn btn-reset">Reset</button>
		</header>

		<div class="canvas"></div>
	</body>
</html>
